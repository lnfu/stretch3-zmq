# Stretch 3 Driver Configuration

# ZeroMQ Ports
ports:
  status: 5555
  command: 5556
  arducam: 6000
  d435if: 6001
  d405: 6002
  tts: 6101
  asr: 6102

# Service Settings
service:
  status_rate_hz: 50.0
  asr_timeout_seconds: 10.0
  tts_provider: fish_audio
  asr_provider: deepgram

# Camera Settings
arducam:
  enabled: true
  device: "/dev/video6"  # Arducam OV9782 USB Camera
  width: 1280
  height: 720
  fps: 30

d435if:
  enabled: true
  serial: "239722074251"  # D435I serial number
  width: 640
  height: 480
  fps: 30

d405:
  enabled: false
  serial: "218622277115"  # D405 serial number
  width: 640
  height: 480
  fps: 15

# Other Settings
debug: false
